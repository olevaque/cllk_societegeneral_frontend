    
<div class="container">

    <!-- ROW: Titre / CrÃ©er session -->
    <div class="row my-5">
        <div class="col">
            <div class="d-flex justify-content-center align-items-center typo-title text-center">Connexion</div>
        </div>
    </div>

    <div class="row">
        <div class="col-10 offset-1 col-lg-6 offset-lg-3">

            <div class="d-flex flex-column justify-content-center align-items-center">

                <div class="w-100">
                    <div class="">Email :</div>
                    <input class="w-100 my-3" type="email" #userName required />
                </div>
                <div class="w-100">
                    <div class="">Mot de passe :</div>
                    <input class="w-100 my-3" type="password" #userPassword required />
                </div>
    
                <div *ngIf="connexionError" class="color-error text-center">Le nom d'utilisateur ou le mot de passe est incorrect.</div>

                <button class="btn-black mt-5" *ngIf="!isLoading" (click)="onAuthenticationSubmit(userName.value, userPassword.value)">Se connecter</button>
                <div *ngIf="isLoading" class="spinner-border text-black" role="status"></div>
    
                <div class="mt-3">
                    Vous n'avez pas de compte ? Contactez un administrateur.
                </div>

            </div>

        </div>
    </div>

</div>
