
<div class="container">
    <div class="row">
        <div class="col">

            <div class="position-relative">

                <!-- Jeu -->
                <div class="mt-3 w-100">
                    <div id="unityContainer" class="unity-container ratio ratio-16x9"></div>
                </div>

                <!-- Chargement -->
                <div *ngIf="isLoading" class="loading d-flex flex-column align-items-center justify-content-center">
                    <img src="assets/images/LogoSmall.png" width="301px" height="65px" />
                    <div class="spinner-border text-primary my-3" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <div class="typo-standard-black">{{ loadProgress }} %</div>
                </div>
            </div>
              
        </div>
    </div>
</div>
